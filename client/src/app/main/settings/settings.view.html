<div class="container" id="settings">
    <div class="page-header">
        <h1>Settings</h1>
    </div>
    <div class="media">
        <form class="col-sm-4" role="form" name="settingsForm" novalidate>
            <div class="flash-message" ng-if="flash">
                <div class="alert alert-{{flash.type}}" ng-bind="flash.message"></div>
            </div>

            <label>Contact Info</label>
            <div class="form-group" ng-class="{'has-error': hasError(signupForm.name)}">
                <input type="text" name="name" id="name" class="form-control" placeholder="First Name" ng-model="vm.user.firstname" required>
                <span class="help-block" ng-show="showError(signupForm.name, 'required')">This field is required</span>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(signupForm.name)}">
                <input type="text" name="name" id="name" class="form-control" placeholder="Last Name" ng-model="vm.user.lastname" required>
                <span class="help-block" ng-show="showError(signupForm.name, 'required')">This field is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary pull-left" ng-disabled="!canSave(signupForm)" ng-click="vm.signup()">Submit</button>
            </div>
        </form>

        <form class="col-sm-4" role="form" name="settingsForm" novalidate>
            <div class="flash-message" ng-if="flash">
                <div class="alert alert-{{flash.type}}" ng-bind="flash.message"></div>
            </div>

            <label>Identity</label>
            <div class="form-group" ng-class="{'has-error': hasError(signupForm.password)}">
                <input type="text" name="password" id="password" class="form-control" placeholder="Email" ng-model="vm.user.email" required>
                <span class="help-block" ng-show="showError(signupForm.password, 'required')">This field is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary pull-left" ng-disabled="!canSave(signupForm)" ng-click="vm.signup()">Submit</button>
            </div>
        </form>

        <form class="col-sm-4" role="form" name="settingsForm" novalidate>
            <div class="flash-message" ng-if="flash">
                <div class="alert alert-{{flash.type}}" ng-bind="flash.message"></div>
            </div>

            <label>Set Password</label>
            <div class="form-group" ng-class="{'has-error': hasError(signupForm.password)}">
                <input type="password" name="password" id="password" class="form-control" placeholder="New Password" ng-model="vm.user.password1" required>
                <span class="help-block" ng-show="showError(signupForm.password, 'required')">This field is required</span>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(signupForm.password)}">
                <input type="password" name="password" id="password" class="form-control" placeholder="Confirm Password" ng-model="vm.user.password2" required>
                <span class="help-block" ng-show="showError(signupForm.password, 'required')">This field is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary pull-left" ng-disabled="!canSave(signupForm)" ng-click="vm.signup()">Submit</button>
            </div>
        </form>

    </div>
</div>
