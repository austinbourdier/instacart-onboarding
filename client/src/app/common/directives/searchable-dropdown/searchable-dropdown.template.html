<input id="tb-property"
       class="form-control ng-valid ng-dirty ng-valid-parse ng-touched"
       type="text"
       ng-model="selectedOption"
       placeholder="{{ vm.placeholderText }}"
       uib-typeahead="option as option.name for option in vm.autocompleteOptions($viewValue)"
       typeahead-loading="loading"
       typeahead-on-select="vm.onOptionSelect($item)"
       typeahead-focus
       aria-autocomplete="list"
       aria-expanded="false"
       aria-owns="typeahead-4-4208">
       <!--typeahead-min-length="2"-->
       <!--on-enter-call on-enter="vm.onEnter">-->
